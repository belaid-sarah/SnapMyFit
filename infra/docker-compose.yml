version: "3.9"

services:
  # Backend API
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: snapmyfit_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://snap:snap@db:5432/snapdb
      - REDIS_URL=redis://redis:6379/0
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - PYTHONUNBUFFERED=1
    volumes:
      # Montage des dossiers pour persister les données
      - ../backend/images:/app/images
      - ../backend/results:/app/results
      - ../backend/uploads:/app/uploads
      # Montage des fichiers de données (index FAISS, JSON)
      - ../backend/metadata:/app/metadata
      - ../backend/embeddings:/app/embeddings
    depends_on:
      - db
      - redis
      - minio
    restart: unless-stopped
    networks:
      - snapmyfit-network

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        # URL de l'API backend (modifier selon votre configuration)
        VITE_API_BASE: http://localhost:8000
    container_name: snapmyfit_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - snapmyfit-network

  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: snapmyfit_db
    restart: always
    environment:
      POSTGRES_USER: snap
      POSTGRES_PASSWORD: snap
      POSTGRES_DB: snapdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - snapmyfit-network

  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: snapmyfit_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - snapmyfit-network

  # MinIO pour le stockage d'objets (compatible S3, pour migration vers GCP Cloud Storage)
  minio:
    image: minio/minio:latest
    container_name: snapmyfit_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console web
    volumes:
      - minio_data:/data
    networks:
      - snapmyfit-network

volumes:
  db_data:
    driver: local
  minio_data:
    driver: local

networks:
  snapmyfit-network:
    driver: bridge
