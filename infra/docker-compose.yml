version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: snapmyfit_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://snap:snap@db:5432/snapdb
      - REDIS_URL=redis://redis:6379/0
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
    depends_on:
      - db
      - redis
      - minio

  db:
    image: postgres:15
    container_name: snapmyfit_db
    restart: always
    environment:
      POSTGRES_USER: snap
      POSTGRES_PASSWORD: snap
      POSTGRES_DB: snapdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: snapmyfit_redis
    restart: always
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: snapmyfit_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console web
    volumes:
      - minio_data:/data

volumes:
  db_data:
  minio_data:
